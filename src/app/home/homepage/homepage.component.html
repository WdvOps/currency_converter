<div class="container pt-5">
  <div class="row">
    <div class="col-6">
      <div class="border border-secundary border-2 p-5">
        <h6>Type the value in dollar to convert:</h6>
        <span>Digite o valor em dolar a ser convertido</span>
      <hr>

        <div class="formulario">
          <form [formGroup]="formulario" (ngSubmit)="Converter()">
            <div class="form-group">
            <input type="number" class="form-control form-control-sm" placeholder="value" formControlName="valor"/>
          </div>
          <div>
            <button type="submit" class="btn btn-outline-secondary btn-sm">
              Convert
            </button>
          </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-6" *ngIf="visibilidadeValorConvertido">
      <h6>Converted value:</h6>
      <span>Valor convertido:</span>
      <hr>
      <h1 class="text-primary">{{ valorConvertido }}</h1>
    </div>

  </div>
  <div class="image">
    <img src="../../../assets/pngwing.com.png" alt="Logo">
  </div>
</div>
